<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Test html</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue@3"></script>
        <div id="app">
            {{ message }}
        </div>

        <script>
            const { createApp } = Vue
          
            createApp({
              data() {
                return {
                  message: 'Hello bangd!'
                }
              }
            }).mount('#app')
          </script>
    </body>
</html>
